    <main>
        <h1>Report the Weather</h1>
        <form action="thanks.html" method="get">
            <div class="form-container">
                <fieldset>
                    <legend>Personal Information</legend>

                    <label>Full Name: </label>
                    <input type="text" id="fullName" name="fullName" title="A minimun of five characters required" pattern="[A-Za-z -]{5,}" required>
                    <br>
                    <label>Phone Number: </label>
                    <input type="tel" name="p" required placeholder="###-###-####">
                    <br>

                    <label>Zip code: </label><input type="number" required>
                    <br>

                    <label>Email: </label>
                    <input type="email" placeholder="name@domai.com">
                    <label></label><br>
                    <!--                    <textarea name="message" rows="10" cols="35" placeholder="Please type any information." class="textcomment">Please add more information.</textarea>-->

                </fieldset>


                <fieldset>
                    <legend>Storm Information</legend>

                    <label>Storm Date:</label>
                    <input type="date" name="date" title="Put the storm date">
                    <br>

                    <label>Storm Type: 
                    <input type="text" name="stormtype" list="stormtypelist">
                    
                    <datalist id="stormtypelist">
                        
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstrom"></option>
                    <option value="Tornado"></option>
                    </datalist></label>
                    <br>

                    <label>Storm Severity (1 to 10)</label>

                    <span id="ratingvalue">1</span>
                    <input type="range" name="stormrating" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="stormrating">10</span><br>
                    <label>Strom Region:</label>
                    <select name="stormregion">
                    <option value="" selected disabled hidden>Choose here</option>
                        <option value="Franklin">Franklin</option>
                    <option value="Greenville">Greenville</option>
                    <option value="Springfiled">Springfield</option>
                        </select>
                    <br>


                    <span>Are you in danger?</span><br>
                    <input type="radio" id="yes" name="danger" value="yes" required><label for="yes">Yes</label>
                    <input type="radio" id="no" name="danger" value="no" required>
                    <label for="no">No</label>
                    <input type="radio" id="maybe" name="danger" value="maybe" required><label for="maybe">Maybe</label>
                    <br>


                    <label>Comments</label><br>
                    <textarea name="message" rows="10" placeholder="Please type any information.">Please add more information.</textarea>
                </fieldset>
            </div>
            <br>
            <div class="center"> <input type="submit" value="save" class="shadow"></div>

            <br>
        </form>
