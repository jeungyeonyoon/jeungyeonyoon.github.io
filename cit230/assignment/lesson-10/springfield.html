        <h2>Springfield Weather</h2>
        <figure class="myphoto">
            <div class="aligncenter">

                    <source srcset="images/franklin-small2.jpg" media="(max-width: 600px)">
                    <source srcset="images/franklin-medium2.jpg" media="(max-width:1024px)">
                    <source srcset="images/franklin-large2.jpg">
                    <img src="images/franklin-large2.jpg" id="main-image" alt="Franklinimage">
                </picture>
            </div>
        </figure>

        <section class="weather-summary">
            <!--

            <h3>Weather Summary for <span id="cityname"></span></h3>
            <div class="highlow">
                <p>Teamperature: <b><span id="temperature"></span>&deg;F</b></p>
            </div>
             <div class="hlarray">
                <p>Min Temperature : <span id="tempmin"></span>&deg;F</p>
            </div>
            <div class="hlarray">
                <p>Max Temperature : <span id="tempmax"></span>&deg;F</p>
            </div>
            <div class="current">
                <p><span id="weather">sunny</span></p>

                <img id="weathericon" src="images/sunny.png" alt="sunny">

            </div>
            <div class="conditions">
                <p>Feels like: <b><span id="feelslike"></span>&deg;F</b></p>
                <p>Humidity : <span id="humidity">10</span></p>
                <p>Wind Speed: <span id="windspeed">5</span></p>
                <p>Wind Chill : <span id="windoutput"></span></p>
            </div>

        </section>

        <section class="forecast">

            <h3>10 Day Forecast</h3>
            <table>
                <thead>
                    <tr>
                        <th>Day 1</th>
                        <th>Day 2</th>
                        <th>Day 3</th>
                        <th>Day 4</th>
                        <th>Day 5</th>
                        <th>Day 6</th>
                        <th>Day 7</th>
                        <th>Day 8</th>
                        <th>Day 9</th>
                        <th>Day 10</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
