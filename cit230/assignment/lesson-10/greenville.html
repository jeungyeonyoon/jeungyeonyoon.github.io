<!DOCTYPE html>
<html lang="en-us">

<head w3-include-html="modules/head.html">

    <title>Greenville Weather Forecast</title>

</head>

<body>
    <header w3-include-html="modules/header.html">
    </header>
    <nav w3-include-html="modules/nav.html">
    </nav>

    <main>
        <h2>Greenville Weather</h2>
        <figure class="myphoto">
            <div class="aligncenter">
                <picture>
                    <source srcset="images/franklin-small2.jpg" media="(max-width: 600px)">
                    <source srcset="images/franklin-medium2.jpg" media="(max-width:1024px)">
                    <source srcset="images/franklin-large2.jpg">
                    <img src="images/franklin-large2.jpg" id="main-image" alt="Franklinimage">
                </picture>
            </div>
        </figure>

        <section class="weather-summary">
            <!--
            <h3>Weather Summary</h3>
            <div class="highlow">
                <p>High: <b><span id="h">85</span>&deg;F</b></p>
                <p>Low: <b><span id="l">60</span>&deg;F</b></p>
            </div>
            <div class="current">
                Sunny
                <picture>
                    <img src="images/sunny.png" alt="sunny">

            <h3>Weather Summary for <span id="cityname"></span></h3>
            <div class="highlow">
                <p>Teamperature: <b><span id="temperature"></span>&deg;F</b></p>
            </div>
            <div class="hlarray">
                <p>Min Temperature : <span id="tempmin"></span>&deg;F</p>
            </div>
            <div class="hlarray">
                <p>Max Temperature : <span id="tempmax"></span>&deg;F</p>
            </div>
            <div class="current">
                <p><span id="weather">sunny</span></p>

                <img id="weathericon" src="images/sunny.png" alt="sunny">

            </div>
            <div class="conditions">
                <p>Feels like: <b><span id="feelslike"></span>&deg;F</b></p>
                <p>Humidity : <span id="humidity">10</span></p>
                <p>Wind Speed: <span id="windspeed">5</span></p>
                <p>Wind Chill: <span id="windoutput"> </span></p>
            </div>

        </section>

        <section class="forecast">

            <h3>10 Day Forecast</h3>
            <table>
                <thead>
                    <tr>
                        <th>Day 1</th>
                        <th>Day 2</th>
                        <th>Day 3</th>
                        <th>Day 4</th>
                        <th>Day 5</th>
                        <th>Day 6</th>
                        <th>Day 7</th>
                        <th>Day 8</th>
                        <th>Day 9</th>
                        <th>Day 10</th>
                    </tr>
                </thead>
                <tbody>
                    <!--<tr>
                        <td>89&deg;F</td>
                        <td>87&deg;F</td>
                        <td>78&deg;F</td>
                        <td>75&deg;F</td>
                        <td>72&deg;F</td>
                        <td>72&deg;F</td>
                        <td>79&deg;F</td>
                        <td>83&deg;F</td>
                        <td>85&deg;F</td>
                        <td>89&deg;F</td>
                    </tr>-->
                </tbody>
            </table>

        </section>

        <article>
            <div class="aligncenter">
                <h3>Greenville Breaks Record</h3>
            </div>
            <div class="aligncentera">
                <img src="https://images.pexels.com/photos/258136/pexels-photo-258136.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="greenville">
            </div>
            <p class="town-article">
            </p>
        </article>

    </main>

    <footer w3-include-html="modules/footer.html">

    </footer>
    <script src="script/currentdate.js"></script>
    <script src="script/hamburger.js"></script>
    <script src="script/greenville.js"></script>
    <script src="script/w3.js"></script>
    <script src="script/wayfinding.js"></script>
    <script src="script/windchill.js"></script>
    <script src="script/modularize.js"></script>
</body>
